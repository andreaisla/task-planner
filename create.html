<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <title>Create | Task Planner</title>
</head>

<body>

  <header>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light" id="g1Navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">DREAMCHASERS G1</a>
        <!-- MENU TOGGLER -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <!-- TASKS PAGE LINK -->
            <li class="nav-item">
              <a class="nav-link" href="tasks.html">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="create.html">Create</a>
            </li>
          </ul>

          <div class="d-flex">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- MAIN CONTENT -->
  <main class="mt-5">
    <div class="container-fluid main--container">
      <div class="form--wrapper panel">
        <h1 class="text-center">Task Form</h1>

        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1"> Task Name </label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Write a Task Name" />
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1"> Assignee </label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Add assignee" />
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1"> Description </label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Due Date</label>

            <div class="input-group date" id="datepicker">
              <input type="text" class="form-control">
              <span class="input-group-append">
                <span class="input-group-text bg-white d-block">
                  <i class="fa fa-calendar"></i>
                </span>

              </span>

            </div>

          </div>

          <script type="text/javaScript">
        $(function(){
         $("#datepicker").datepicker();
        });
      </script>


          <div class="form-group">
            <label for="exampleFormControlInput1">Status</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">To Do</option>
              <option value="2">In progress</option>
              <option value="3">Review</option>
              <option value="3">Done</option>
            </select>
          </div>

          <div class="d-flex button--group">
            <button type="submit" class="btn btn-primary btn-lg form-group">
              Create
            </button>
            <button type="submit" class="btn btn-secondary btn-lg form-group" href="index.html">
              Cancel
            </button>
          </div>


        </form>
      </div>

    </div>
  </main>
</body>

</html>
